<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Календарь заказов</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.amocrm.ru/v2/loader.min.js"></script>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.amocrm.ru; script-src 'self' https://cdn.amocrm.ru 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.amocrm.ru">
</head>
<body>
  <div id="widget-root"></div>
  <div id="loader">
    <div class="loading-spinner"></div>
  </div>

  <script>
    function initWidget() {
      if (typeof OrdersCalendarWidget !== 'undefined') {
        // Standalone режим
        new OrdersCalendarWidget().renderWidget();
      } else if (typeof AmoCRM !== 'undefined') {
        // Режим amoCRM
        AmoCRM.widgets.load('script.js').then(function() {
          if (typeof OrdersCalendarWidget !== 'undefined') {
            new OrdersCalendarWidget().callbacks.render();
          }
        });
      }
    }

    // Проверяем загружен ли API amoCRM
    if (typeof AmoCRM !== 'undefined') {
      initWidget();
    } else {
      document.addEventListener('DOMContentLoaded', function() {
        let attempts = 0;
        const interval = setInterval(function() {
          attempts++;
          if (typeof AmoCRM !== 'undefined') {
            clearInterval(interval);
            initWidget();
          } else if (attempts > 10) {
            clearInterval(interval);
            console.warn('AmoCRM API not loaded');
          }
        }, 300);
      });
    }
  </script>
</body>
</html>
