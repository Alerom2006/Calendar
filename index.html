<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Календарь заказов</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Подключаем jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Подключаем loader.min.js с правильного домена -->
    <script src="https://cdn.amocrm.com/v2/loader.min.js"></script>

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self' https://*.amocrm.com https://*.amocrm.ru;
    script-src 'self' https://code.jquery.com https://cdn.amocrm.com 'unsafe-inline' 'unsafe-eval';
    style-src 'self' 'unsafe-inline';
    connect-src 'self' https://*.amocrm.com https://*.amocrm.ru;
  "
    />
  </head>
  <body>
    <div id="widget-root"></div>
    <div id="loader">
      <div class="loading-spinner"></div>
    </div>

    <script>
      // Функция для отображения ошибок
      function showError(message) {
        document.getElementById("widget-root").innerHTML = `
        <div class="error-message">
          <h3>Ошибка загрузки виджета</h3>
          <p>${message}</p>
          <p>Проверьте консоль для подробностей</p>
        </div>
      `;
        console.error(message);
      }

      // Проверяем загружен ли jQuery
      if (typeof jQuery === "undefined") {
        showError("jQuery не загружен!");
      } else {
        console.log("jQuery загружен, версия:", jQuery.fn.jquery);
      }

      // Функция инициализации виджета
      function initWidget() {
        try {
          // Режим amoCRM
          if (typeof AmoCRM !== "undefined") {
            console.log("Инициализация в режиме amoCRM");

            AmoCRM.widgets
              .load("script.js")
              .then(function () {
                if (typeof OrdersCalendarWidget !== "undefined") {
                  new OrdersCalendarWidget().callbacks.render();
                } else {
                  showError("Класс виджета не определен");
                }
              })
              .catch(function (error) {
                showError("Ошибка загрузки виджета: " + error.message);
              });
          }
          // Standalone режим
          else {
            console.log("Инициализация в standalone режиме");

            var script = document.createElement("script");
            script.src = "script.js";
            script.onload = function () {
              if (typeof OrdersCalendarWidget !== "undefined") {
                new OrdersCalendarWidget().renderWidget();
              } else {
                showError("Класс виджета не определен");
              }
            };
            script.onerror = function () {
              showError("Не удалось загрузить script.js");
            };
            document.head.appendChild(script);
          }
        } catch (error) {
          showError("Критическая ошибка: " + error.message);
        }
      }

      // Запускаем инициализацию после загрузки страницы
      document.addEventListener("DOMContentLoaded", function () {
        // Даем 3 секунды на загрузку API amoCRM
        setTimeout(initWidget, 100);
      });
    </script>
  </body>
</html>
