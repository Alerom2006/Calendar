<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Календарь заказов</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Подключаем loader.min.js с правильного домена -->
    <script src="https://cdn.amocrm.com/v2/loader.min.js"></script>

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self' https://*.amocrm.com;
    script-src 'self' https://cdn.amocrm.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    connect-src 'self' https://*.amocrm.com;
  "
    />
  </head>
  <body>
    <div id="widget-root"></div>
    <div id="loader">
      <div class="loading-spinner"></div>
    </div>

    <script>
      // Функция для отображения ошибок
      function showError(message) {
        const widgetRoot = document.getElementById("widget-root");
        widgetRoot.innerHTML = `
        <div class="error-message">
          <h3>Ошибка загрузки виджета</h3>
          <p>${message}</p>
        </div>
      `;
        console.error(message);
      }

      // Упрощенная замена jQuery функций
      const $ = {
        on: (el, event, fn) => el.addEventListener(event, fn),
        off: (el, event, fn) => el.removeEventListener(event, fn),
        ready: (fn) => document.addEventListener("DOMContentLoaded", fn),
      };

      // Функция инициализации виджета
      function initWidget() {
        try {
          // Режим amoCRM
          if (typeof AmoCRM !== "undefined") {
            console.log("Инициализация в режиме amoCRM");

            // Загружаем скрипт без jQuery зависимости
            const script = document.createElement("script");
            script.src = "script.js";
            script.onload = function () {
              if (typeof OrdersCalendarWidget !== "undefined") {
                new OrdersCalendarWidget().callbacks.render();
              } else {
                showError("Класс виджета не определен");
              }
            };
            script.onerror = function () {
              showError("Не удалось загрузить script.js");
            };
            document.head.appendChild(script);
          }
          // Standalone режим
          else {
            console.log("Инициализация в standalone режиме");

            const script = document.createElement("script");
            script.src = "script.js";
            script.onload = function () {
              if (typeof OrdersCalendarWidget !== "undefined") {
                new OrdersCalendarWidget().renderWidget();
              } else {
                showError("Класс виджета не определен");
              }
            };
            script.onerror = function () {
              showError("Не удалось загрузить script.js");
            };
            document.head.appendChild(script);
          }
        } catch (error) {
          showError("Критическая ошибка: " + error.message);
        }
      }

      // Запускаем при полной загрузке страницы
      $.ready(initWidget);
    </script>
  </body>
</html>
