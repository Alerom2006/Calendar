<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Календарь заказов</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.amocrm.ru/v2/loader.min.js"></script>
</head>
<body>
  <div id="widget-root"></div>
  <div id="loader">
    <div class="loading-spinner"></div>
  </div>

  <script>
    // Проверяем загружен ли API amoCRM
    function initWidget() {
      document.getElementById('loader').style.display = 'block';
      
      if (typeof OrdersCalendarWidget !== 'undefined') {
        // Standalone режим
        new OrdersCalendarWidget().renderWidget();
        document.getElementById('loader').style.display = 'none';
      } else if (typeof AmoCRM !== 'undefined') {
        // Режим amoCRM
        AmoCRM.widgets.load('script.js').then(function() {
          if (typeof OrdersCalendarWidget !== 'undefined') {
            new OrdersCalendarWidget().callbacks.render();
          }
          document.getElementById('loader').style.display = 'none';
        });
      } else {
        console.error('Widget initialization failed');
        document.getElementById('loader').style.display = 'none';
      }
    }

    // Запускаем после полной загрузки страницы
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof AmoCRM !== 'undefined') {
        initWidget();
      } else {
        let attempts = 0;
        const interval = setInterval(function() {
          attempts++;
          if (typeof AmoCRM !== 'undefined') {
            clearInterval(interval);
            initWidget();
          } else if (attempts > 10) {
            clearInterval(interval);
            initWidget(); // Попытаться в standalone режиме
          }
        }, 300);
      }
    });
  </script>
</body>
</html>
