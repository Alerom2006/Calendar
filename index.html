<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Календарь заказов</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.amocrm.ru/v2/loader.min.js"></script>
</head>
<body>
  <div id="widget-root"></div>
  <div id="loader" style="display: none">
    <div class="loading-spinner"></div>
  </div>

  <script>
    // Универсальная функция загрузки виджета
    function initWidget() {
      document.getElementById('loader').style.display = 'block';
      
      // Проверяем режим работы (amoCRM или standalone)
      if (typeof AmoCRM !== 'undefined') {
        // Режим amoCRM
        AmoCRM.widgets.load('script.js').then(function() {
          if (typeof OrdersCalendarWidget !== 'undefined') {
            new OrdersCalendarWidget().callbacks.render();
          }
          document.getElementById('loader').style.display = 'none';
        }).catch(function(error) {
          console.error('Widget load error:', error);
          document.getElementById('loader').style.display = 'none';
        });
      } else {
        // Standalone режим
        var script = document.createElement('script');
        script.src = 'script.js?v=' + new Date().getTime();
        script.onload = function() {
          if (typeof OrdersCalendarWidget !== 'undefined') {
            new OrdersCalendarWidget().renderWidget();
          }
          document.getElementById('loader').style.display = 'none';
        };
        script.onerror = function() {
          console.error('Failed to load script.js');
          document.getElementById('loader').style.display = 'none';
        };
        document.head.appendChild(script);
      }
    }

    // Запускаем загрузку виджета
    if (typeof AmoCRM !== 'undefined') {
      // Если API amoCRM уже загружен
      initWidget();
    } else {
      // Ждём загрузки API amoCRM
      let attempts = 0;
      const interval = setInterval(function() {
        attempts++;
        if (typeof AmoCRM !== 'undefined') {
          clearInterval(interval);
          initWidget();
        } else if (attempts > 10) {
          clearInterval(interval);
          console.warn('AmoCRM API not loaded after 3 seconds');
          initWidget(); // Все равно пытаемся загрузить виджет
        }
      }, 300);
    }
  </script>
</body>
</html>
